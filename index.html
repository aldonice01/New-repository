<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Stencil Tattoo Tool</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="top">
  <h1>Stencil Tattoo Tool</h1>
  <p>Linee + tratteggi · confronto visivo · export JPEG</p>
</header>

<section class="toolbar">
  <input type="file" id="file" accept="image/*">
  <button id="exportJpg">Salva JPEG</button>

  <select id="viewMode">
    <option value="stencil">Solo stencil</option>
    <option value="original">Solo originale</option>
    <option value="overlay">Sovrapposto</option>
  </select>
</section>

<section class="sliders">
  <label>Linee
    <input type="range" id="edge" min="20" max="200" value="90">
  </label>

  <label>Pulizia
    <input type="range" id="blur" min="0" max="9" step="2" value="3">
  </label>

  <label>Tratteggi
    <input type="range" id="shade" min="0" max="100" value="50">
  </label>

  <label>Trasparenza overlay
    <input type="range" id="alpha" min="0" max="100" value="50">
  </label>
</section>

<section class="canvasWrap">
  <canvas id="canvas"></canvas>
</section>

<script async src="https://docs.opencv.org/4.x/opencv.js"></script>
<script src="app.js"></script>
</body>
</html>
